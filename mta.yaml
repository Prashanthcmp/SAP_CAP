_schema-version: 3.3.0
ID: ZCAP
description: A simple CAP project.
version: 1.0.0
modules:
- name: ZCAP-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ZCAP-db
  - name: uaa_ZCAP
  - name: ZCAP-destination-service
  - name: ZCAP-connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: ZCAP-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ZCAP-db
  parameters:
    buildpack: nodejs_buildpack
- name: ZCAP-destination-content
  type: com.sap.application.content
  requires:
  - name: ZCAP-destination-service
    parameters:
      content-target: true
  - name: ZCAP_html_repo_host
    parameters:
      service-key:
        name: ZCAP_html_repo_host-key
  - name: uaa_ZCAP
    parameters:
      service-key:
        name: uaa_ZCAP-key
  parameters:
    content:
      instance:
        destinations:
        - Name: managed_approuter_ZCAP_html_repo_host
          ServiceInstanceName: ZCAP-html5-app-host-service
          ServiceKeyName: ZCAP_html_repo_host-key
          sap.cloud.service: managed-approuter
        - Authentication: OAuth2UserTokenExchange
          Name: managed_approuter_uaa_ZCAP
          ServiceInstanceName: ZCAP-xsuaa-service
          ServiceKeyName: uaa_ZCAP-key
          sap.cloud.service: managed-approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ZCAP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ZCAP_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - productview.zip
      name: productview
      target-path: resources/
    - artifacts:
      - orderproduct.zip
      name: orderproduct
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: productview
  type: html5
  path: app/productview
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: orderproduct
  type: html5
  path: app/orderproduct
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ZCAP-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ZCAP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: ZCAP-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ZCAP-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: ZCAP_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ZCAP-html5-app-host-service
    service-plan: app-host
- name: uaa_ZCAP
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ZCAP-xsuaa-service
    service-plan: application
- name: ZCAP-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
